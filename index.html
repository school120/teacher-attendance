<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Attendance — Guard Console</title>
  <meta name="description" content="Choose IN/OUT, lookup by name, or auto-submit Quick Pin with toast confirmation. Appends a new row each time." />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { display:flex; min-height:100svh; margin:0; background:#f6f7fb; }
    .wrap { margin:auto; width:min(960px,96%); background:#fff; padding:28px; border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.08); }
    h1 { margin:0 0 6px; font-weight:800; font-size:28px; letter-spacing:.2px; }
    .sub { color:#475467; margin-bottom:18px; font-size:16px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:18px; align-items:start; }
    .card { border:1px solid #e5e7eb; border-radius:14px; padding:16px; background:#fff; }
    .card h2 { margin:0 0 10px; font-size:18px; }
    input[type="password"], input[type="search"] { padding:16px 18px; font-size:24px; border:1.5px solid #d0d5dd; border-radius:12px; width:100%; }
    input[type="search"] { font-size:20px; }
    .muted { color:#667085; }
    .list { display:grid; gap:10px; max-height:420px; overflow:auto; margin-top:12px; }
    .row { display:flex; justify-content:space-between; align-items:center; gap:16px; padding:12px 14px; border:1px solid #e5e7eb; border-radius:12px; background:#fafafa; }
    .name { font-weight:700; font-size:18px; }
    .btn { padding:12px 14px; border:0; border-radius:12px; font-size:16px; cursor:pointer; }
    .primary { background:#111827; color:#fff; }
    .status { margin-top:10px; min-height:28px; font-weight:700; }
    .good { color:#0f766e; }
    .bad { color:#b91c1c; }

    /* Action segment control */
    .segment { display:inline-flex; border:1px solid #d0d5dd; border-radius:12px; overflow:hidden; }
    .segment button { padding:10px 14px; border:0; background:#f2f4f7; cursor:pointer; font-weight:700; }
    .segment button.active { background:#111827; color:#fff; }

    /* Toast */
    .toast { position: fixed; left: 50%; bottom: 24px; transform: translateX(-50%) translateY(20px); opacity: 0; background: #ffffff; border:1px solid #e5e7eb; box-shadow: 0 8px 30px rgba(0,0,0,.12); border-radius: 14px; padding: 14px 18px; font-weight:700; transition: all .25s ease; pointer-events:none; }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Teacher Attendance — Guard Console</h1>
    <p class="sub">Choose <b>IN</b> or <b>OUT</b>, then swipe/tap a card (Quick Pin) or look up by name. Each submit appends a new row.</p>

    <div class="card" style="margin-bottom:14px;">
      <div style="display:flex;align-items:center;gap:12px;flex-wrap:wrap;">
        <div class="segment" role="tablist" aria-label="Action">
          <button id="actIn"  class="active" role="tab" aria-selected="true">IN</button>
          <button id="actOut" role="tab" aria-selected="false">OUT</button>
        </div>
        <div class="muted">Action applies to both card pins and name lookup.</div>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Quick Pin (auto)</h2>
        <input id="pin" inputmode="numeric" autocomplete="one-time-code" pattern="[0-9]*" maxlength="32" placeholder="Tap card or type…" type="password" aria-label="Quick Pin" />
        <div id="pinStatus" class="status muted">Waiting for card tap or keypad input…</div>
      </div>

      <div class="card">
        <h2>Lookup by Name</h2>
        <input id="q" type="search" placeholder="Start typing first or last name" aria-label="Search teacher by name" />
        <div id="results" class="list" role="list" aria-live="polite"></div>
      </div>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <div id="msg" class="status muted" style="margin-top:16px;">Ready.</div>
    <p class="muted" style="margin:8px 0 0; font-size:12px;">© Yeshivat Frisch</p>
  </div>

<script>
  const ENDPOINT = 'https://script.google.com/macros/s/AKfycbzF4Hy0W2ZBbB6dOPRcT3PIKsEZekW2HtHuPAAp99jwUpasH7Iq1mMYCtQ35WEPfkiQQw/exec';

  const $ = sel => document.querySelector(sel);
  const pinEl = $('#pin'), qEl = $('#q'), msgEl = $('#msg'), pinStatusEl = $('#pinStatus'), resultsEl = $('#results'), toastEl = $('#toast');
  const btnIn = $('#actIn'), btnOut = $('#actOut');

  function currentAction(){ return btnIn.classList.contains('active') ? 'in' : 'out'; }
  function setAction(a){
    const inActive = (a === 'in');
    btnIn.classList.toggle('active', inActive);  btnIn.setAttribute('aria-selected', String(inActive));
    btnOut.classList.toggle('active', !inActive); btnOut.setAttribute('aria-selected', String(!inActive));
  }
  btnIn.addEventListener('click', ()=>setAction('in'));
  btnOut.addEventListener('click', ()=>setAction('out'));

  function setMsg(text, cls='muted'){ msgEl.className = 'status ' + cls; msgEl.textContent = text; }
  function setPinMsg(text, cls='muted'){ pinStatusEl.className = 'status ' + cls; pinStatusEl.textContent = text; }
  let toastTimer = null;
  function showToast(text){ toastEl.textContent = text; toastEl.classList.add('show'); clearTimeout(toastTimer); toastTimer = setTimeout(()=>toastEl.classList.remove('show'), 2200); }

  // Submit with explicit action; also handles 200-with-error JSON bodies
  async function submitPinOrId({ pin, personId }) {
    const act = currentAction();
    const body = new URLSearchParams({ action: act, ...(pin?{pin}:{}), ...(personId?{personId}:{}) }).toString();
    try {
      const res = await fetch(ENDPOINT, { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body });
      const text = await res.text(); let data = null; try { data = JSON.parse(text); } catch {}
      const gotError = (!!data && !!data.error) || !res.ok;
      if (gotError) {
        let msg = (data && data.error) ? String(data.error) : ('Error ' + res.status);
        if (/not found/i.test(msg)) msg = 'Quick Pin / Person not found in Directory';
        setMsg(msg, 'bad'); showToast(msg); return;
      }
      const { status, firstName, lastName, time } = data || {};
      const verb = (status === 'in') ? 'IN' : (status === 'out') ? 'OUT' : 'UPDATED';
      const line = `${firstName||''} ${lastName||''} signed ${verb} — ${time||''}`.trim();
      setMsg(line || 'Done.', 'good'); showToast(line || 'Done.');
    } catch (err) {
      setMsg(String(err), 'bad'); showToast('Network error');
    }
  }

  // Auto-submit for Quick Pin after short idle (card readers type quickly)
  let pinTimer = null; const PIN_MIN_LEN = 4; const PIN_IDLE_MS = 250;
  pinEl.addEventListener('input', () => {
    const v = (pinEl.value || '').trim();
    if (!v) { setPinMsg('Waiting for card tap or keypad input…', 'muted'); return; }
    setPinMsg('Reading…', 'muted');
    clearTimeout(pinTimer);
    if (v.length >= PIN_MIN_LEN) {
      pinTimer = setTimeout(() => {
        const pin = pinEl.value.trim(); if (!pin) return;
        submitPinOrId({ pin });
        pinEl.value = ''; setPinMsg('Submitted.', 'good');
      }, PIN_IDLE_MS);
    }
  });
  pinEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const pin = pinEl.value.trim();
      if (pin.length >= PIN_MIN_LEN) { submitPinOrId({ pin }); pinEl.value = ''; setPinMsg('Submitted.', 'good'); }
    }
  });

  // Name lookup (uses current IN/OUT selection)
  let searchTimer = null;
  qEl.addEventListener('input', () => {
    clearTimeout(searchTimer);
    const q = qEl.value.trim(); resultsEl.innerHTML = '';
    if (!q) { setMsg('Ready.', 'muted'); return; }
    searchTimer = setTimeout(() => doSearch(q), 180);
  });

  async function doSearch(q) {
    setMsg('Searching…', 'muted');
    try {
      const res = await fetch(ENDPOINT + `?action=search&q=${encodeURIComponent(q)}`, { method: 'GET' });
      const data = await res.json();
      if (!Array.isArray(data) || data.length === 0) {
        resultsEl.innerHTML = '<div class="muted">No matches.</div>'; setMsg('No matches', 'muted'); return;
      }
      resultsEl.innerHTML = '';
      data.forEach(({ firstName, lastName, personId }) => {
        const row = document.createElement('div'); row.className = 'row'; row.setAttribute('role','listitem');
        const name = document.createElement('div'); name.className = 'name'; name.textContent = `${firstName} ${lastName}`;
        const btn = document.createElement('button'); btn.className = 'btn primary'; btn.textContent = 'Submit';
        btn.addEventListener('click', () => submitPinOrId({ personId }));
        row.appendChild(name); row.appendChild(btn); resultsEl.appendChild(row);
      });
      setMsg('Select a name then click Submit (uses selected IN/OUT).', 'muted');
    } catch (e) {
      resultsEl.innerHTML = '<div class="bad">Search failed.</div>'; setMsg(String(e), 'bad');
    }
  }

  // Focus pin field for immediate card taps
  pinEl.focus();
</script>
</body>
</html>
