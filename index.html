<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Teacher Attendance ‚Äî Guard Console</title>
<meta name="color-scheme" content="light dark">
<meta id="meta-theme" name="theme-color" content="#ffffff">
<style>
  :root {
    --bg: #f6f7fb;
    --card: #ffffff;
    --text: #0f172a;
    --border: #e5e7eb;
    --muted: #667085;
    --in:#16a34a;
    --out:#dc2626;
    --blue:#2563eb;
    --radius-lg:14px;
    --shadow-1: 0 10px 30px rgba(0,0,0,.08);
    --ring: 0 0 0 6px rgba(59,130,246,.16);
  }
  body.dark {
    --bg:#0b1020;
    --card:#0f172a;
    --text:#e5e7eb;
    --border:#1f2937;
  }
  body { background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; display:flex; min-height:100vh; }
  .wrap { margin:auto; width:min(1100px,96%); background:var(--card); padding:28px; border-radius:18px; box-shadow:var(--shadow-1); position:relative; }
  .badges { position:absolute; right:18px; top:18px; display:flex; gap:8px; align-items:center; }
  .badge { font-size:12px; font-weight:800; padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:var(--card); color:var(--text); }
  .gear { border:1px solid var(--border); background:var(--card); color:var(--text); border-radius:10px; padding:6px 10px; cursor:pointer; font-weight:800; display:flex; align-items:center; gap:4px; transition:background .2s ease; }
  .gear:hover { background: color-mix(in oklab, var(--card) 90%, var(--text) 10%); }
  .gear:focus-visible { outline:none; box-shadow: var(--ring); }
</style>
</head>
<body>
  <div class="wrap">
    <div class="badges">
      <div id="netBadge" class="badge">Online</div>
      <div id="nfcBadge" class="badge" style="display:none;">NFC Ready</div>
      <div id="actBadge" class="badge">IN</div>
      <button id="themeBtn" class="gear" title="Toggle theme" aria-label="Toggle dark mode">üåô Dark</button>
      <button id="adminBtn" class="gear" title="Admin" aria-haspopup="dialog" aria-controls="admin" aria-label="Admin settings"><span>‚öôÔ∏è</span><span>Admin</span></button>
    </div>
    <h1>Teacher Attendance ‚Äî Guard Console</h1>
    <p class="muted">Choose IN or OUT, then swipe/tap a card (10-digit Quick Pin) or look up by name.</p>
  </div>
</body>
</html>
