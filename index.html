<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>Guard Booth Attendance Kiosk</title>
<meta name="description" content="Guard kiosk for IN/OUT with card swipe/tap or name lookup. Faculty handled in-app; students IN â†’ Veracross, OUT â†’ logged to separate sheet." />
<meta name="color-scheme" content="light dark">
<meta id="meta-theme" name="theme-color" content="#ffffff">
<style>
  :root{
    --bg:#f6f7fb; --card:#ffffff; --text:#0f172a; --muted:#667085; --border:#e5e7eb;
    --in:#16a34a; --out:#dc2626; --blue:#2563eb; --ok:#0f766e; --err:#b91c1c;
    --radius-lg:14px; --radius-xl:18px;
    --shadow-1:0 10px 30px rgba(0,0,0,.08);
    --ring:0 0 0 6px rgba(59,130,246,.16);
  }
  body.dark{ --bg:#0b1020; --card:#111827; --text:#f3f4f6; --muted:#cbd5e1; --border:#374151; }

  *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
  html, body { height:100%; margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
  html { overflow-x:hidden; }
  body{ min-height:100svh; overscroll-behavior-y:contain; overflow:auto; -webkit-overflow-scrolling:touch; }

  .wrap{ margin:auto; width:min(1100px,96%); background:var(--card); border-radius:var(--radius-xl); box-shadow:var(--shadow-1); position:relative; min-height:100svh; padding:28px; overflow:visible; overflow-x:clip; }

  .top-center { text-align:center; margin-bottom:8px; }
  h1{ margin:0 0 6px; font-weight:900; font-size:30px; letter-spacing:.2px; }
  .muted{ color:var(--muted); }

  .badges{ position:absolute; right:18px; top:18px; display:flex; gap:8px; align-items:center; }
  .badge{ font-size:12px; font-weight:800; padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:var(--card); color:var(--text); }
  .gear{ border:1px solid var(--border); background:var(--card); color:var(--text); border-radius:10px; padding:6px 10px; cursor:pointer; font-weight:800; display:flex; align-items:center; gap:6px; }
  .gear:focus-visible{ outline:none; box-shadow:var(--ring); }

  .toast{ position:fixed; left:50%; bottom:24px; transform:translateX(-50%) translateY(20px); opacity:0; background:var(--card); border:1px solid var(--border); box-shadow:0 8px 30px rgba(0,0,0,.12); border-radius:14px; padding:18px 22px; font-weight:900; font-size:20px; transition:all .2s ease; pointer-events:none; z-index:50; text-align:center; }
  .toast.show{ opacity:1; transform:translateX(-50%) translateY(0); }
  .toast.ok{ color:var(--ok); }
  .toast.err{ color:var(--err); }

  .segment{ display:flex; gap:14px; width:100%; margin:16px 0 20px; }
  .segment.segment-xl button{ flex:1 1 0; border:2px solid #d1d5db; border-radius:16px; font-weight:900; font-size:42px; line-height:1.1; min-height:96px; padding:22px 24px; cursor:pointer; color:#111; background:linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%); transition:transform .06s ease, box-shadow .2s ease, background .2s ease; box-shadow:0 4px 10px rgba(0,0,0,.05); }
  .segment.segment-xl button.active#actIn{ background:linear-gradient(180deg, #16a34a 0%, #15803d 100%); color:#fff; border-color:#16a34a; box-shadow:0 0 0 4px rgba(22,163,74,.25); }
  .segment.segment-xl button.active#actOut{ background:linear-gradient(180deg, #dc2626 0%, #991b1b 100%); color:#fff; border-color:#dc2626; box-shadow:0 0 0 4px rgba(220,38,38,.25); }

  .grid{ display:grid; grid-template-columns:1fr 1fr; gap:18px; align-items:stretch; }
  .card{ border:1px solid var(--border); border-radius:14px; background:var(--card); padding:16px; display:flex; flex-direction:column; height:100%; overflow:hidden; background-clip: padding-box; }
  .card h2{ margin:0 0 12px; font-size:20px; text-align:center; }

  input[type=text], input[type=password], input[type=search]{ width:100%; padding:18px 20px; font-size:24px; border:1.5px solid var(--border); border-radius:12px; background:var(--card); color:var(--text); }
  input[type=text]:focus-visible, input[type=password]:focus-visible, input[type=search]:focus-visible{ border-color:#3b82f6; box-shadow:var(--ring); outline:none; }

  .list{ display:grid; gap:12px; max-height:460px; overflow:auto; margin-top:14px; background:var(--card); background-clip: padding-box; -webkit-overflow-scrolling: touch; overscroll-behavior: contain; flex:1 1 auto; padding-right:16px; scrollbar-gutter: stable both-edges; }
  .row{ display:grid; grid-template-columns:minmax(0,1fr) auto; align-items:center; gap:12px; padding:14px 16px; border:1px solid var(--border); border-radius:12px; background: var(--card); }
  .name{ min-width:0; font-weight:800; font-size:20px; color:var(--text); overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
  .actionBtn{ --c: var(--blue); background:linear-gradient(180deg, var(--c) 0%, color-mix(in srgb, var(--c) 80%, #000 20%) 100%); color:#fff; font-size:20px; padding:16px 20px; border:2px solid var(--c); border-radius:14px; font-weight:900; cursor:pointer; box-shadow:0 6px 14px rgba(0,0,0,.12); justify-self:end; }

  .sectionHdr{ text-align:center; font-weight:900; font-size:14px; letter-spacing:.12em; color:var(--muted); padding:10px 0 2px; }

  @media (max-width:900px){ .grid{ grid-template-columns:1fr; } .segment.segment-xl button{ font-size:36px; min-height:88px; } }
</style>
</head>
<body>
  <div class="wrap" role="application" aria-label="Guard Booth Attendance Kiosk">
    <div class="badges" aria-live="polite" aria-atomic="true">
      <div id="netBadge" class="badge">Online</div>
      <button id="themeBtn" class="gear" title="Toggle theme" aria-label="Toggle dark mode">ðŸŒ™ Dark</button>
    </div>

    <div class="top-center">
      <h1>Guard Booth Attendance Kiosk</h1>
      <p class="muted">Select <b>IN</b> or <b>OUT</b>, then swipe/tap Cougar Card or search by name.</p>
    </div>

    <div class="segment segment-xl" role="tablist" aria-label="Action">
      <button id="actIn" class="active" role="tab" aria-selected="true" type="button" aria-label="Set action to IN">IN</button>
      <button id="actOut" role="tab" aria-selected="false" type="button" aria-label="Set action to OUT">OUT</button>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Cougar Card</h2>
        <input id="pin" type="password" maxlength="32" inputmode="numeric" autocomplete="one-time-code" placeholder="Tap or swipe cardâ€¦" aria-label="Cougar card" />
      </div>

      <div class="card">
        <h2>Lookup by Name</h2>
        <input id="q" type="search" inputmode="search" enterkeyhint="search" autocapitalize="words" autocorrect="off" spellcheck="false" placeholder="Search faculty or students" aria-label="Search name" />
        <div id="results" class="list" role="list" aria-live="polite"></div>
      </div>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </div>

<script>
  /* ===== Config ===== */
  const ENDPOINT = 'https://script.google.com/macros/s/AKfycbzF4Hy0W2ZBbB6dOPRcT3PIKsEZekW2HtHuPAAp99jwUpasH7Iq1mMYCtQ35WEPfkiQQw/exec';
  const VC_BASE  = 'https://checkin.veracross.com/frisch/kiosk/entrance?legacy=';
  const COOLDOWN_MS = 250;
  const DEDUPE_WINDOW_MS = 5000;

  /* ===== DOM ===== */
  const $ = s => document.querySelector(s);
  const pinEl = $('#pin'), qEl = $('#q'), toastEl = $('#toast');
  const btnIn = $('#actIn'), btnOut = $('#actOut');
  const netBadge = $('#netBadge'), themeBtn = $('#themeBtn'), metaTheme = $('#meta-theme');

  /* ===== Theme ===== */
  function setTheme(mode){
    const dark = mode === 'dark';
    document.body.classList.toggle('dark', dark);
    themeBtn.textContent = dark ? 'â˜€ï¸ Light' : 'ðŸŒ™ Dark';
    if (metaTheme) metaTheme.content = dark ? '#0b1020' : '#ffffff';
    localStorage.setItem('theme', dark ? 'dark' : 'light');
  }
  function initTheme(){
    const saved = localStorage.getItem('theme');
    if (saved) { setTheme(saved); return; }
    const prefersDark = window.matchMedia?.('(prefers-color-scheme: dark)').matches;
    setTheme(prefersDark ? 'dark' : 'light');
  }
  themeBtn.addEventListener('click', () => {
    setTheme(document.body.classList.contains('dark') ? 'light' : 'dark');
    themeBtn.blur();
    setTimeout(focusPinSafely, 0);
  });

  /* ===== Chimes ===== */
  let audioCtx=null, master=null, comp=null, dist=null, audioReady=false;
  function initAudio(){
    if (audioReady) return;
    const AC = window.AudioContext || window.webkitAudioContext;
    audioCtx = new AC();
    comp = audioCtx.createDynamicsCompressor();
    comp.threshold.setValueAtTime(-12, audioCtx.currentTime);
    comp.knee.setValueAtTime(24, audioCtx.currentTime);
    comp.ratio.setValueAtTime(16, audioCtx.currentTime);
    comp.attack.setValueAtTime(0.002, audioCtx.currentTime);
    comp.release.setValueAtTime(0.08, audioCtx.currentTime);
    dist = audioCtx.createWaveShaper();
    dist.curve = (function makeCurve(amount=60){ const n=44100,c=new Float32Array(n),deg=Math.PI/180; for(let i=0;i<n;i++){ const x=(i*2)/n-1; c[i]=(3+amount)*x*20*deg/(Math.PI+amount*Math.abs(x)); } return c; })();
    dist.oversample='4x';
    master = audioCtx.createGain(); master.gain.setValueAtTime(0.95, audioCtx.currentTime);
    master.connect(comp).connect(audioCtx.destination);
    const kick = ()=> audioCtx.resume?.().catch(()=>{});
    window.addEventListener('pointerdown', kick, { once:true });
    window.addEventListener('keydown', kick, { once:true });
    audioReady = true;
  }
  function tone({ f=880, dur=0.18, t=audioCtx.currentTime, type='sine', g=0.7, distOn=false, detune=0 }){
    const o=audioCtx.createOscillator(), gn=audioCtx.createGain();
    o.type=type; o.frequency.setValueAtTime(f,t); if (detune) o.detune.setValueAtTime(detune,t);
    gn.gain.setValueAtTime(0,t); gn.gain.linearRampToValueAtTime(g,t+0.012); gn.gain.exponentialRampToValueAtTime(0.0001,t+dur);
    (distOn ? o.connect(gn).connect(dist).connect(master) : o.connect(gn).connect(master));
    o.start(t); o.stop(t+dur+0.02);
  }
  function chimeOk(){ initAudio(); const t0=audioCtx.currentTime+0.01; tone({f:659.25, dur:0.14, t:t0, g:1.0}); tone({f:830.61, dur:0.14, t:t0+0.12, g:1.0}); tone({f:987.77, dur:0.16, t:t0+0.24, g:1.0}); tone({f:1318.5, dur:0.22, t:t0+0.36, g:1.0}); }
  function chimeFail(){ initAudio(); const t0=audioCtx.currentTime+0.01; tone({f:440.00, dur:0.16, t:t0, type:'square', g:1.0, distOn:true}); tone({f:369.99, dur:0.16, t:t0+0.12, type:'square', g:0.95, distOn:true}); tone({f:293.66, dur:0.20, t:t0+0.24, type:'square', g:0.9, distOn:true}); }

  /* ===== Toast ===== */
  let toastTimer=null;
  function showToast(text, ok=true){
    toastEl.textContent = text;
    toastEl.classList.toggle('ok', ok);
    toastEl.classList.toggle('err', !ok);
    toastEl.classList.add('show');
    clearTimeout(toastTimer);
    toastTimer = setTimeout(()=>toastEl.classList.remove('show'), 2200);
  }

  /* ===== Net badge ===== */
  function updateNet(){
    const on = navigator.onLine;
    netBadge.textContent = on ? 'Online' : 'Offline';
    netBadge.style.background = on ? 'var(--card)' : '#fee2e2';
    netBadge.style.color = on ? 'var(--text)' : '#991b1b';
  }
  window.addEventListener('online', updateNet);
  window.addEventListener('offline', updateNet);
  updateNet();

  /* ===== Focus ===== */
  function focusPin(){ try { pinEl.focus(); pinEl.select?.(); } catch(_) {} }
  function focusPinSafely(){ if (document.activeElement !== qEl) focusPin(); }
  document.addEventListener('visibilitychange', () => { if (!document.hidden) focusPinSafely(); });
  window.addEventListener('pageshow', (e) => { if (e.persisted) focusPinSafely(); });

  /* ===== Action toggle ===== */
  function setAction(a){
    const inActive = a === 'in';
    btnIn.classList.toggle('active', inActive);
    btnOut.classList.toggle('active', !inActive);
    setTimeout(focusPinSafely, 0);
  }
  btnIn.addEventListener('click', () => setAction('in'));
  btnOut.addEventListener('click', () => setAction('out'));
  window.addEventListener('keydown', (e)=>{ if(e.key==='ArrowLeft') setAction('in'); if(e.key==='ArrowRight') setAction('out'); });

  /* ===== De-dupe ===== */
  const lastSeenMap = new Map();
  function makeKey({ pin, personId }) { return pin ? `pin:${pin}` : `pid:${personId}`; }
  function canSendNow(key){ const now=Date.now(), last=lastSeenMap.get(key)||0; if (now-last < DEDUPE_WINDOW_MS) return false; lastSeenMap.set(key, now); return true; }

  /* ===== Helpers ===== */
  const digitsOnly = s => String(s||'').replace(/\D+/g,'');

  /* ===== Submit API ===== */
  let lastSubmitAt = 0;
  async function submitPinOrId({ pin, personId }) {
    const act = btnIn.classList.contains('active') ? 'in' : 'out';
    const key = makeKey({ pin, personId });
    if (!canSendNow(key)) { showToast('Duplicate scan ignored (5s)', false); return; }

    //showToast(act === 'in' ? 'Signing INâ€¦' : 'Signing OUTâ€¦', true);

    const body = new URLSearchParams({ action: act, ...(pin?{pin}:{personId}) }).toString();
    try{
      const res = await fetch(ENDPOINT, { method:'POST', headers:{'Content-Type':'application/x-www-form-urlencoded'}, body });
      const text = await res.text(); let data=null; try{ data = JSON.parse(text); }catch{}
      if (!res.ok || (data && data.error)) {
        const msg = (data && data.error) || ('Error ' + res.status);
        showToast(msg, false); chimeFail(); return;
      }

      // Student flows
      if (data.status === 'student_in' && data.legacyId) {
        const legacy = data.legacyId; const name = data.student || 'Student';
        const kioskURL = VC_BASE + encodeURIComponent(legacy);
        window.open(kioskURL, '_blank', 'width=480,height=820,noopener,noreferrer');
        showToast(`${name} â€” sent to Veracross`, true); chimeOk(); try{ navigator.vibrate?.(30); }catch{}
        return;
      }
      if (data.status === 'student_out_recorded') {
        const name = data.student || 'Student'; const t = data.time || '';
        showToast(`${name} â€” signed OUT at ${t}`, true); chimeOk(); try{ navigator.vibrate?.(30); }catch{}
        return;
      }

      // Faculty success
      const { status, firstName, lastName, time } = data || {};
      const verb = (status === 'in') ? 'IN' : (status === 'out') ? 'OUT' : (status||'').toUpperCase();
      const line = `${firstName||''} ${lastName||''} signed ${verb} â€” ${time||''}`.trim();
      showToast(line || 'Done.', true); chimeOk(); try{ navigator.vibrate?.(30); }catch{}
    }catch{
      showToast('Network error', false); chimeFail();
    }finally{
      lastSubmitAt = Date.now(); focusPinSafely();
    }
  }

  /* ===== Card input auto-submit ===== */
  let wedgeTimer = null; const WEDGE_QUIET_MS = 100;
  pinEl.addEventListener('input', ()=>{
    clearTimeout(wedgeTimer);
    wedgeTimer = setTimeout(()=>{
      const d = digitsOnly(pinEl.value); if (d.length < 10) return;
      const ten = d.slice(-10); if (Date.now() - lastSubmitAt < COOLDOWN_MS) return;
      submitPinOrId({ pin: ten }); pinEl.value = ''; focusPinSafely();
    }, WEDGE_QUIET_MS);
  });

  /* ===== Search (Faculty first, then Students) ===== */
  let searchTimer = null, searchAbort = null, searchToken = 0;

  qEl.addEventListener('input', ()=>{
    clearTimeout(searchTimer);
    const q = qEl.value.trim(); const box = $('#results');
    if (!q) { try { searchAbort?.abort(); } catch(_){}; searchAbort = null; searchToken++; box.innerHTML = ''; return; }
    searchTimer = setTimeout(()=>doSearch(q), 150);
  });

  qEl.addEventListener('keydown', (e)=>{
    if (e.key === 'Enter') {
       clearTimeout(searchTimer);
      const q = qEl.value.trim();
      if (!q) { try { searchAbort?.abort(); } catch(_){ }; searchAbort=null; searchToken++; $('#results').innerHTML=''; e.preventDefault(); return; }
      doSearch(q); e.preventDefault();
    }
  });

  function sectionHeader(text){ const div = document.createElement('div'); div.className='sectionHdr'; div.textContent = text; return div; }
  function resultRow(label, btnText, onClick){
    const row = document.createElement('div'); row.className='row';
    const name = document.createElement('div'); name.className='name'; name.textContent = label;
    const btn  = document.createElement('button'); btn.className='actionBtn'; btn.textContent = btnText;
    btn.addEventListener('click', onClick);
    row.appendChild(name); row.appendChild(btn);
    return row;
  }
  function norm(s){ return String(s||'').toLowerCase().normalize('NFKD').replace(/[\u0300-\u036f]/g,''); }
  function scoreName(q, first, last, fullLF){
    const nq = norm(q); const nf = norm(first), nl = norm(last);
    const nfl = nf + ' ' + nl; const nlf = fullLF ? norm(fullLF) : (nl + ', ' + nf);
    if (nfl === nq || nlf === nq) return 1000; if (nf === nq || nl === nq) return 900;
    let s = 0; if (nf.startsWith(nq)) s += 120; if (nl.startsWith(nq)) s += 110; if (nfl.startsWith(nq)) s += 100; if (nlf.startsWith(nq)) s += 95; if (nf.includes(nq)) s += 30; if (nl.includes(nq)) s += 28; if (nfl.includes(nq)) s += 26; if (nlf.includes(nq)) s += 24; return s;
  }
  function flipLF(full){ const m = String(full||'').match(/^\s*([^,]+)\s*,\s*(.+)\s*$/); return m ? {first:m[2].trim(), last:m[1].trim()} : {first:String(full||'').trim(), last:''}; }

  async function doSearch(q){
    try { searchAbort?.abort(); } catch(_) {}
    searchAbort = new AbortController(); const myToken = ++searchToken; const sig = searchAbort.signal;
    const box = $('#results'); box.innerHTML = '<div class="muted" style="text-align:center;">Searchingâ€¦</div>';

    try{
      const facP = fetch(`${ENDPOINT}?action=search&q=${encodeURIComponent(q)}`, {signal:sig}).then(r=>r.json());
      const stuP = fetch(`${ENDPOINT}?action=studentSearch&q=${encodeURIComponent(q)}`, {signal:sig}).then(r=>r.json());
      let [facRes, stuRes] = await Promise.allSettled([facP, stuP]);

      if (myToken !== searchToken || !qEl.value.trim()) return;

      facRes = facRes.status==='fulfilled' && Array.isArray(facRes.value) ? facRes.value : [];
      stuRes = (function(v){
        if (v.status !== 'fulfilled') return [];
        if (Array.isArray(v.value)) return v.value;
        if (v.value && v.value.error) { box.innerHTML = `<div class=\"muted\" style=\"text-align:center;\">${v.value.error}</div>`; return []; }
        return [];
      })(stuRes);

      const facMap = new Map();
      facRes.forEach(r=>{ const pid = String(r.personId||''); const s = scoreName(q, r.firstName||'', r.lastName||''); const cur = facMap.get(pid); if (!cur || s > cur._score) facMap.set(pid, {...r, _score:s}); });
      const facSorted = Array.from(facMap.values()).sort((a,b)=>b._score - a._score).slice(0,30);

      const stuMap = new Map();
      stuRes.forEach(r=>{ const lf = String(r.fullName||''); const flip = flipLF(lf); const legacy = String(r.legacyId||''); const s = scoreName(q, flip.first||'', flip.last||'', lf); const cur = stuMap.get(legacy); if (!cur || s > cur._score) stuMap.set(legacy, {...r, _flip:flip, _score:s}); });
      const stuSorted = Array.from(stuMap.values()).sort((a,b)=>b._score - a._score).slice(0,30);

      if (myToken !== searchToken || !qEl.value.trim()) return;

      const frag = document.createDocumentFragment();

      if (facSorted.length) {
        frag.appendChild(sectionHeader('FACULTY'));
        facSorted.forEach(({ firstName, lastName, personId })=>{
          frag.appendChild(resultRow(`${firstName} ${lastName}`, 'Submit', ()=> submitPinOrId({ personId })));
        });
      }

      if (stuSorted.length) {
        frag.appendChild(sectionHeader('STUDENTS'));
        stuSorted.forEach(({ fullName, legacyId, _flip })=>{
          const label = (_flip.first ? `${_flip.first} ${_flip.last}` : fullName).trim();
          frag.appendChild(resultRow(
            label,
            'Submit',
            ()=>{
              // Always go through backend first â€” logs IN or OUT in sheets.
              // Backend tells us to open Veracross if it's a student IN.
              submitPinOrId({ pin: String(legacyId) });
            }
          ));
        });
      }

      box.innerHTML = '';
      if (!facSorted.length && !stuSorted.length) {
        box.innerHTML = '<div class="muted" style="text-align:center;">No matches found.</div>';
      } else {
        box.appendChild(frag);
      }
    } catch (e){
      if (e && e.name === 'AbortError') return;
      if (myToken === searchToken) $('#results').innerHTML = '<div class="muted" style="text-align:center;">Search failed.</div>';
    }
  }

  /* ===== Init ===== */
  document.addEventListener('DOMContentLoaded', ()=>{
    initTheme();
    setAction('in');
    setTimeout(()=>{ pinEl.focus(); }, 0);
  });
</script>
</body>
